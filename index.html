<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wdiscordbot</title>
  <!-- Include particles.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Particle Background Container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    
    /* Fixed Translucent Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin: 0 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #1abc9c;
    }

    /* Main Section Styles */
    section {
      min-height: 100vh;
      padding: 80px 20px 20px; /* top padding accounts for the fixed navbar */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      margin-top: 60px;
      font-size: 48px;
      text-align: center;
    }
    p {
      max-width: 800px;
      margin: 20px auto;
      font-size: 20px;
      text-align: center;
    }
    
    /* Button Styling */
    .button-container {
      text-align: center;
      margin-top: 40px;
    }
    .btn {
      background: #1abc9c;
      color: #fff;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: #16a085;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="wiki.html">Wiki</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="credits.html">Credits</a></li>
      <li><a href="https://learnhelp.cc/">Main Website</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Wdiscordbot</h1>
    <p>made by im.very.sleepy1</p>
    <div class="button-container">
      <a class="btn" href="https://github.com/pancakes-proxy/wdiscordbot" target="_blank">View on GitHub</a>
      <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1361805172917141835&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.com%2Foauth2%2Fauthorize%3Fclient_id%3D1361805172917141835%26scope%3Dbot%26permissions%3D2147483647&integration_type=0&scope=applications.commands+identify" target="_blank">Add to Discord</a>
    </div>
  </section>
  
  <section id="about">
    <h1>About</h1>
    <p>This project is developed to be a complex and feature packed, yet open source discord bot</p>
  </section>

  <script>
    // Initialize Particles.js with a basic configuration for a dynamic background.
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 150,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Add "visible" class to sections when they appear in view using IntersectionObserver.
    const observerOptions = {
      threshold: 0.1
    };

    const observerCallback = (entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    };

    const observer = new IntersectionObserver(observerCallback, observerOptions);
    const sections = document.querySelectorAll("section");
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
